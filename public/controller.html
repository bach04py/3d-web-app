<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #00c853;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #00e676;
    }
  </style>
</head>
<body>
  <h2>Mobile Controller</h2>
  <p>Nghiêng điện thoại để điều khiển mô hình 3D.</p>
  <button id="startBtn" onclick="initMotion()">Start Control</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    socket.emit("identify", "controller");

    const TILT_THRESHOLD = 5;
    const NEUTRAL_ZONE = 3;
    const MAX_ANGLE = 45;
    let currentTilt = { gamma: 0, beta: 90 };
    let accelerationZ = 0;
    let lastDirection = "";

    function handleOrientation(event) {
      currentTilt.gamma = event.gamma || 0;
      currentTilt.beta = event.beta || 90;
    }

    function handleMotion(event) {
      if (event.accelerationIncludingGravity?.z !== undefined) {
        accelerationZ = event.accelerationIncludingGravity.z;
      }
    }

    function normalizeAngle(angle) {
      if (Math.abs(angle) < NEUTRAL_ZONE) return 0;
      return Math.max(-1, Math.min(1, angle / MAX_ANGLE));
    }

    function sendMotion() {
      const gammaNorm = normalizeAngle(currentTilt.gamma);
      const betaNorm = normalizeAngle(currentTilt.beta - 90);
      const zNorm = accelerationZ;

      let dir = "";
      let speed = 0;

      if (gammaNorm < -0.1) {
        dir = "left"; speed = Math.abs(gammaNorm);
      } else if (gammaNorm > 0.1) {
        dir = "right"; speed = Math.abs(gammaNorm);
      } else if (betaNorm < -0.1) {
        dir = "forward"; speed = Math.abs(betaNorm);
      } else if (betaNorm > 0.1) {
        dir = "backward"; speed = Math.abs(betaNorm);
      } else if (zNorm > 12) {
        dir = "up"; speed = Math.min((zNorm - 9.8) / 5, 1);
      } else if (zNorm < 7) {
        dir = "down"; speed = Math.min((9.8 - zNorm) / 5, 1);
      }

      if (dir && dir !== lastDirection) {
        socket.emit("move", { dir, speed });
        lastDirection = dir;
      } else if (!dir) {
        lastDirection = "";
      }

      requestAnimationFrame(sendMotion);
    }

    function initMotion() {
      if (typeof DeviceOrientationEvent?.requestPermission === "function") {
        Promise.all([
          DeviceOrientationEvent.requestPermission(),
          DeviceMotionEvent.requestPermission()
        ]).then(([oriPerm, motPerm]) => {
          if (oriPerm === "granted" && motPerm === "granted") {
            window.addEventListener("deviceorientation", handleOrientation);
            window.addEventListener("devicemotion", handleMotion);
            document.getElementById("startBtn").style.display = "none";
            socket.emit("mobile-connected");
            requestAnimationFrame(sendMotion);
          }
        });
      } else {
        window.addEventListener("deviceorientation", handleOrientation);
        window.addEventListener("devicemotion", handleMotion);
        document.getElementById("startBtn").style.display = "none";
        socket.emit("mobile-connected");
        requestAnimationFrame(sendMotion);
      }
    }
  </script>
</body>
</html>
