<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #00c853;
      color: white;
      cursor: pointer;
      margin: 16px;
    }

    button:hover {
      background: #00e676;
    }

    .slider-container {
      width: 80%;
      max-width: 400px;
      margin: 16px;
    }

    input[type=range] {
      width: 100%;
    }

    label {
      margin-bottom: 4px;
      display: block;
    }
  </style>
</head>
<body>
  <h2>Mobile Controller</h2>
  <p>Nghiêng điện thoại để điều khiển mô hình 3D</p>

  <div class="slider-container">
    <label for="sensitivity">Độ nhạy: <span id="sensitivityValue">45</span></label>
    <input type="range" id="sensitivity" min="10" max="90" value="45" step="1">
  </div>

  <button id="startBtn" onclick="initMotion()">Start Control</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    socket.emit("identify", "controller");

    let currentTilt = { gamma: 0, beta: 90 };
    let sensitivity = 45;

    const NEUTRAL_ZONE = 3;
    const sensitivitySlider = document.getElementById("sensitivity");
    const sensitivityLabel = document.getElementById("sensitivityValue");

    sensitivitySlider.oninput = () => {
      sensitivity = parseInt(sensitivitySlider.value);
      sensitivityLabel.textContent = sensitivity;
    };

    function handleOrientation(event) {
      currentTilt.gamma = event.gamma || 0;
      currentTilt.beta = event.beta || 90;
    }

    function normalizeAngle(angle) {
      if (Math.abs(angle) < NEUTRAL_ZONE) return 0;
      return Math.max(-1, Math.min(1, angle / sensitivity));
    }

    function sendMotion() {
      const gammaNorm = normalizeAngle(currentTilt.gamma);
      const betaNorm = normalizeAngle(currentTilt.beta - 90);

      if (gammaNorm < -0.1) {
        socket.emit("move", { dir: "left", speed: Math.abs(gammaNorm) });
      } else if (gammaNorm > 0.1) {
        socket.emit("move", { dir: "right", speed: Math.abs(gammaNorm) });
      }

      if (betaNorm < -0.1) {
        socket.emit("move", { dir: "forward", speed: Math.abs(betaNorm) });
      } else if (betaNorm > 0.1) {
        socket.emit("move", { dir: "backward", speed: Math.abs(betaNorm) });
      }

      requestAnimationFrame(sendMotion);
    }

    function initMotion() {
      if (typeof DeviceOrientationEvent?.requestPermission === "function") {
        DeviceOrientationEvent.requestPermission().then(response => {
          if (response === "granted") {
            window.addEventListener("deviceorientation", handleOrientation);
            document.getElementById("startBtn").style.display = "none";
            socket.emit("mobile-connected");
            requestAnimationFrame(sendMotion);
          }
        });
      } else {
        window.addEventListener("deviceorientation", handleOrientation);
        document.getElementById("startBtn").style.display = "none";
        socket.emit("mobile-connected");
        requestAnimationFrame(sendMotion);
      }
    }
  </script>
</body>
</html>
