<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    h2 {
      margin-bottom: 16px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #00c853;
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background: #00e676;
    }

    .slider-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
      width: 80%;
      max-width: 300px;
    }

    .slider-container input {
      width: 100%;
    }

    .slider-container label {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Mobile Controller</h2>
  <button id="startBtn" onclick="initMotion()">Start Control</button>

  <div class="slider-container">
    <label for="sensitivityRange">Sensitivity: <span id="sensitivityValue">15</span></label>
    <input type="range" id="sensitivityRange" min="5" max="45" step="1" value="15">
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    socket.emit("identify", "controller");

    let currentTilt = { gamma: 0, beta: 90 };
    let accelerationZ = 9.8;
    let lastDirection = "";
    let sensitivity = 15;

    const sensitivitySlider = document.getElementById("sensitivityRange");
    const sensitivityDisplay = document.getElementById("sensitivityValue");

    sensitivitySlider.addEventListener("input", () => {
      sensitivity = parseInt(sensitivitySlider.value);
      sensitivityDisplay.textContent = sensitivity;
    });

    function handleOrientation(event) {
      currentTilt.gamma = event.gamma ?? 0;
      currentTilt.beta = event.beta ?? 90;
    }

    function handleMotion(event) {
      accelerationZ = event.accelerationIncludingGravity?.z ?? 9.8;
    }

    function determineDirection() {
      const gamma = currentTilt.gamma;
      const beta = currentTilt.beta;
      const z = accelerationZ;

      if (gamma > sensitivity) return "right";
      if (gamma < -sensitivity) return "left";
      if (beta > 90 + sensitivity) return "backward";
      if (beta < 90 - sensitivity) return "forward";
      if (z > 12.5) return "up";
      if (z < 7) return "down";
      return "";
    }

    function sendMotion() {
      const dir = determineDirection();
      if (dir && dir !== lastDirection) {
        socket.emit("move", { dir, speed: 1 }); // có thể thêm speed tuỳ cảm biến
        lastDirection = dir;
      } else if (!dir) {
        lastDirection = "";
      }

      requestAnimationFrame(sendMotion);
    }

    function initMotion() {
      function startSensors() {
        window.addEventListener("deviceorientation", handleOrientation);
        window.addEventListener("devicemotion", handleMotion);
        document.getElementById("startBtn").style.display = "none";
        socket.emit("mobile-connected");
        requestAnimationFrame(sendMotion);
      }

      if (typeof DeviceOrientationEvent?.requestPermission === "function") {
        DeviceOrientationEvent.requestPermission().then(response => {
          if (response === "granted") {
            DeviceMotionEvent.requestPermission().then(r2 => {
              if (r2 === "granted") {
                startSensors();
              } else {
                alert("Bạn cần cấp quyền truy cập cảm biến chuyển động.");
              }
            });
          } else {
            alert("Bạn cần cấp quyền truy cập cảm biến định hướng.");
          }
        });
      } else {
        startSensors();
      }
    }
  </script>
</body>
</html>
