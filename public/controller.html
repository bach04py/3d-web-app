<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
    }
    h2 { margin-bottom: 16px; }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #00c853;
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button:hover { background: #00e676; }
    .slider-container {
      width: 80%;
      max-width: 300px;
      text-align: center;
      margin-bottom: 12px;
    }
    input[type=range] { width: 100%; }
    #log {
      font-size: 13px;
      margin-top: 12px;
      color: #ccc;
      max-width: 300px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Mobile Controller</h2>
  <button id="startBtn">Start Control</button>
  <div class="slider-container">
    <label for="sensitivityRange">Sensitivity: <span id="sensitivityValue">15</span></label>
    <input type="range" id="sensitivityRange" min="5" max="45" value="15" />
  </div>
  <div id="log">Direction: idle</div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    socket.emit("identify", "controller");

    let sensitivity = 15;
    let accelThreshold = 3; // ngưỡng để phân biệt rõ ràng nâng/hạ
    let lastDirection = "";
    let gamma = 0, beta = 90;
    let accY = 0;
    const logDiv = document.getElementById("log");

    function determineDirection(gamma, beta, accY, sensitivity, accelThreshold) {
      if (gamma > sensitivity) return "right";
      if (gamma < -sensitivity) return "left";
      if (beta > 90 + sensitivity) return "backward";
      if (beta < 90 - sensitivity) return "forward";
      if (accY < -accelThreshold) return "up";     // nâng điện thoại
      if (accY > accelThreshold) return "down";    // hạ điện thoại
      return "";
    }

    function sendDirection() {
      const direction = determineDirection(gamma, beta, accY, sensitivity, accelThreshold);
      if (direction && direction !== lastDirection) {
        socket.emit("move", direction);
        logDiv.innerText = `Direction: ${direction}`;
        lastDirection = direction;
      } else if (!direction) {
        lastDirection = "";
        logDiv.innerText = "Direction: idle";
      }
      requestAnimationFrame(sendDirection);
    }

    function startControl() {
      document.getElementById("startBtn").style.display = "none";
      window.addEventListener("deviceorientation", e => {
        gamma = e.gamma ?? 0;
        beta = e.beta ?? 90;
      });
      window.addEventListener("devicemotion", e => {
        accY = e.accelerationIncludingGravity?.y ?? 0;
      });
      socket.emit("mobile-connected");
      requestAnimationFrame(sendDirection);
    }

    async function initMotion() {
      if (typeof DeviceOrientationEvent?.requestPermission === "function") {
        try {
          const response = await DeviceOrientationEvent.requestPermission();
          if (response === "granted") {
            startControl();
          } else {
            alert("Permission denied.");
          }
        } catch (err) {
          alert("Device orientation not supported.");
        }
      } else {
        startControl();
      }
    }

    document.getElementById("startBtn").onclick = initMotion;
    document.getElementById("sensitivityRange").oninput = (e) => {
      sensitivity = parseInt(e.target.value);
      document.getElementById("sensitivityValue").innerText = sensitivity;
    };
  </script>
</body>
</html>
